<h1>Aplicação de Produtos</h1>

<!-- Formulário de inserção de produtos -->
<mat-card>
  <mat-card-title>Inserir Produto</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="adicionarProduto()">
      <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="novoProduto.nome" name="nome" required>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Preço" [(ngModel)]="novoProduto.preco" name="preco" type="number" required>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Adicionar</button>
    </form>
  </mat-card-content>
</mat-card>

<!-- Lista de produtos -->
<mat-card>
  <mat-card-title>Lista de Produtos</mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="produtos">
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let produto">{{ produto.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="preco">
        <th mat-header-cell *matHeaderCellDef>Preço</th>
        <td mat-cell *matCellDef="let produto">{{ produto.preco | currency }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="colunas"></tr>
      <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
    </table>
  </mat-card-content>
</mat-card>
